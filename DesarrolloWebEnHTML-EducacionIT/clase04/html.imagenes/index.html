<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

    </style>
    <title>Imagenes</title>
</head>
<body>
    <h1>Imagenes</h1>
    <hr>

    <!-- ! Imagenes -->
    <!-- ! Bitmap (rasterizadas) (Tan generadas a partir de pixeles) -->
    <!-- * Imagenes, fotografias -->
    <!-- ? Resolucion de la imagen en pixeles (1920x1080) -> Full HD -> 2 MegaPixeles -->
    <!-- ? Tamaño de la imagen Megas/Kilobytes (200kb, 300kb, 1mb, 3mb) -->
    <!-- ? Formato de archivo de imagen rasterizada -> Algoritmo de compresión (Destructivos) -->
    <!-- * jpg: Muy buena compresion. Muy relacion tamaño/calidad -->
    <!-- * png: No tan buena compresión. Tener transparencia -> Canal Alpha -->
    <!-- * gif: No tan buena compresión. Permite transparencia y también permite animación. -->
    <!-- * webp: Fue creado por Google. Permite transparencia. Comprime la imagen mejor jpg y también admite animaciones -->
    <!-- https://www.gimp.org/downloads/ -->

    <!-- ? ATRIBUTOS -->
    <!-- * src -> ruta donde esta ubicada la imagen -->
    <!-- * alt -> si la imagen no esta disponible. Se muestra el texto del atributo alt -->
    <!-- * title -> tooltip con información extra de la imagen -->

   
    <img src="img/perro_hd.jpg" width="80%" height="auto" style="margin: auto; display: block;" alt="Perrito chiquito primer plano" title="Perrito">

    <img src="img/perrito_sd.webp" alt="Perrito chiquito primer plano" title="Perrito">


    <!-- ! Vectoriales (Tan generadas a partir de matematica) -->
    <!-- * Iconos, svg -->
    
</body>
</html>
